<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Koa App</title>
</head>
<body>
    <h1 class="display-r mb-4">
        Add Thing
    </h1>
    <form action="/add" method ="POST">
        <div class="form-group">
            <input type="text" name ="thing" class="form-control form-control-lg" placeholder="Add Something You Love!">
        </div>
        
        <input type="submit" value="Add" class="btn btn-dark btn-lg">
        <a href="/" class="btn btn-danger btn-lg">Cancel</a>
    </form>
    
</body>
</html>
