<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Koa App</title>
</head>
<body>
    <center>
    <div class="jumbotron">
        <h1 class="display-r mb-4">
        Add Problem Below!<br>
        Please enter WITHOUT spaces
        <p>Example: "4+4" Without Quotes</p>
        </h1>
        
        <form action="/add" method ="POST">
            <input type="number" name ="valueOne" class="form-control-sm" placeholder="First value Here" min="1" max="100">
            <input type="text" name ="operator" class="form-control-sm" placeholder="Operator: - , + , * , / ">
            <input type="number" name ="valueTwo" class="form-control-sm" placeholder="Second value here" min="1" max="100">
            <br><br>
            <input type="submit" value="Add" class="btn btn-dark btn-lg">
            <a href="/" class="btn btn-danger btn-lg">Cancel</a>
        </form>
        <br>
        <img src="/zachCalc.gif" alt="This is my animated image" height="400" width="815">
    </div>
    </center>

    
</body>
</html>
